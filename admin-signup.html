<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - MyStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Panel -->
            <div class="login-left">
                <div class="brand">
                    <div class="brand-icon">üõçÔ∏è</div>
                    <h1>MyStore</h1>
                    <p>Admin Portal</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <span class="icon">üîí</span>
                        <span>Secure Authentication</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">üìä</span>
                        <span>Real-time Analytics</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">‚ö°</span>
                        <span>Fast Performance</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="login-right">
                <div class="login-box">
                    <div class="login-header">
                        <h2>Create Admin Account</h2>
                        <p>Sign up to get started</p>
                    </div>

                    <!-- Signup Form -->
                    <form id="signupForm" class="auth-form active">
                        <div class="form-group">
                            <label for="signupName">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                Full Name
                            </label>
                            <input type="text" id="signupName" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                Email Address
                            </label>
                            <input type="email" id="signupEmail" placeholder="admin@mystore.com" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Password
                            </label>
                            <div class="password-wrapper">
                                <input type="password" id="signupPassword" placeholder="Min 6 characters" autocomplete="new-password" required minlength="6">
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <small>Password must be at least 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter password" autocomplete="new-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn-primary" id="signupBtn">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loader" style="display:none;">‚óè‚óè‚óè</span>
                        </button>
                    </form>

                    <!-- Alert Messages -->
                    <div id="alertMsg" class="alert"></div>

                    <!-- Footer -->
                    <div class="login-footer">
                        <p style="text-align: center; margin-bottom: 10px; color: #6b7280;">
                            Already have an account? 
                            <a href="admin-login.html" style="color: #4f46e5; text-decoration: none; font-weight: 500;">Sign In</a>
                        </p>
                        <a href="index.html" class="back-link">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"/>
                                <polyline points="12 19 5 12 12 5"/>
                            </svg>
                            Back to Store
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from 'firebase/auth';
        import { doc, setDoc } from 'firebase/firestore';

        const alertMsg = document.getElementById('alertMsg');

        function showAlert(message, type = 'error') {
            alertMsg.textContent = message;
            alertMsg.className = `alert alert-${type} show`;
            setTimeout(() => alertMsg.classList.remove('show'), 5000);
        }

        function toggleLoader(show) {
            const btn = document.getElementById('signupBtn');
            const text = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.btn-loader');
            btn.disabled = show;
            text.style.display = show ? 'none' : 'inline';
            loader.style.display = show ? 'inline' : 'none';
        }

        // Password toggle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('signupPassword');
            const eyeOpen = this.querySelector('.eye-open');
            const eyeClosed = this.querySelector('.eye-closed');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeOpen.style.display = isPassword ? 'none' : 'block';
            eyeClosed.style.display = isPassword ? 'block' : 'none';
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoader(true);

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                toggleLoader(false);
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                toggleLoader(false);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                
                await setDoc(doc(db, 'admins', userCredential.user.uid), {
                    name: name,
                    email: email,
                    role: 'admin',
                    createdAt: new Date().toISOString()
                });

                showAlert('Account created successfully! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = 'admin-login.html', 2000);
            } catch (error) {
                toggleLoader(false);
                const errorMessages = {
                    'auth/email-already-in-use': 'Email already registered. Please sign in.',
                    'auth/invalid-email': 'Invalid email address',
                    'auth/weak-password': 'Password is too weak',
                    'auth/network-request-failed': 'Network error. Check your connection'
                };
                showAlert(errorMessages[error.code] || 'Signup failed. Please try again', 'error');
            }
        });
    </script>
</body>
</html>
