<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - MyStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Panel -->
            <div class="login-left">
                <div class="brand">
                    <div class="brand-icon">üõçÔ∏è</div>
                    <h1>MyStore</h1>
                    <p>Admin Portal</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <span class="icon">üîí</span>
                        <span>Secure Authentication</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">üìä</span>
                        <span>Real-time Analytics</span>
                    </div>
                    <div class="feature-item">
                        <span class="icon">‚ö°</span>
                        <span>Fast Performance</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="login-right">
                <div class="login-box">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard</p>
                    </div>

                    <!-- Auth Method Tabs -->
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-method="email">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Email
                        </button>
                        <button class="auth-tab" data-method="phone">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            Phone
                        </button>
                    </div>

                    <!-- Email Login Form -->
                    <form id="emailForm" class="auth-form active">
                        <div class="form-group">
                            <label for="email">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                Email Address
                            </label>
                            <input type="email" id="email" placeholder="admin@mystore.com" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Password
                            </label>
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary" id="emailLoginBtn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader" style="display:none;">‚óè‚óè‚óè</span>
                        </button>
                    </form>

                    <!-- Phone Login Form -->
                    <form id="phoneForm" class="auth-form">
                        <div class="form-group">
                            <label for="phone">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                                Phone Number
                            </label>
                            <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required>
                            <small>Include country code (e.g., +1 for US)</small>
                        </div>
                        <button type="button" class="btn-primary" id="sendOtpBtn">
                            <span class="btn-text">Send Verification Code</span>
                            <span class="btn-loader" style="display:none;">‚óè‚óè‚óè</span>
                        </button>
                        
                        <div id="otpSection" class="otp-section">
                            <div class="form-group">
                                <label for="otp">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    Verification Code
                                </label>
                                <input type="text" id="otp" placeholder="000000" maxlength="6" inputmode="numeric" pattern="[0-9]*" required>
                                <small>Enter the 6-digit code sent to your phone</small>
                            </div>
                            <button type="submit" class="btn-primary" id="verifyOtpBtn">
                                <span class="btn-text">Verify & Sign In</span>
                                <span class="btn-loader" style="display:none;">‚óè‚óè‚óè</span>
                            </button>
                        </div>
                    </form>

                    <!-- Alert Messages -->
                    <div id="alertMsg" class="alert"></div>
                    
                    <!-- reCAPTCHA Container -->
                    <div id="recaptcha-container"></div>

                    <!-- Footer -->
                    <div class="login-footer">
                        <p style="text-align: center; margin-bottom: 10px; color: #6b7280;">
                            Don't have an account? 
                            <a href="admin-signup.html" style="color: #4f46e5; text-decoration: none; font-weight: 500;">Sign Up</a>
                        </p>
                        <a href="index.html" class="back-link">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"/>
                                <polyline points="12 19 5 12 12 5"/>
                            </svg>
                            Back to Store
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin-auth.js"></script>
</body>
</html>
